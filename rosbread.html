<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roasted Bread Bakery</title>
    <style>
        /* CSS styles for the webpage */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #b9eaeafe;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #ff9933;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff6600;
        }
    </style>
</head>
<body>
    <header>
        <h1>Roasted Bread Bakery</h1>
    </header>
    <div class="container">
        <form id="orderForm">
            <div class="form-group">
                <label for="breadType">Choose Your Bread Type:</label>
                <select id="breadType" name="breadType">
                    <option value="white">White Bread</option>
                    <option value="wholeWheat">Whole Wheat Bread</option>
                    <option value="sourdough">Sourdough Bread</option>
                    <option value="multigrain">Multigrain Bread</option>
                </select>
            </div>
            <div class="form-group">
                <label for="slices">Number of Slices:</label>
                <input type="number" id="slices" name="slices" min="1" value="1">
            </div>
            <div class="form-group">
                <label for="toastLevel">Toast Level:</label>
                <select id="toastLevel" name="toastLevel">
                    <option value="light">Light</option>
                    <option value="medium">Medium</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
            <div class="form-group">
                <label for="extras">Extras:</label>
                <input type="text" id="extras" name="extras" placeholder="E.g., Butter, Jam">
            </div>
            <div class="form-group">
                <label for="deliveryInfo">Delivery Information:</label>
                <input type="text" id="deliveryInfo" name="deliveryInfo" placeholder="Name, Address, Phone Number">
            </div>
            <div class="form-group">
                <label for="paymentInfo">Payment Information:</label>
                <input type="text" id="paymentInfo" name="paymentInfo" placeholder="Credit Card Number, Expiry Date, CVV">
            </div>
            <button > <a href="confirmorder.html">submit order</a></button>
        </form>
    </div>
</body>
</html>
